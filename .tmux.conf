set -g terminal-overrides xterm*:kLFT5=OD:kRIT5=OC:kUP5=OA:kDN5=OB:smkx@:rmkx@

# Window status format - keeping Rose Pine theme but with green accents
set-window-option -g window-status-current-style bg=default,fg=green,bright
setw -g window-status-format ' #I:#W#F '
setw -g window-status-current-format ' #I:#W#F '

#Toggle mouse on/off
bind-key m set-option -gF mouse "#{?mouse,off,on}" \; display-message "#{?mouse,Mouse: ON,Mouse: OFF}"

# Use Alt-arrow keys to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
  
# Shift arrow to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R


# vim like switch windows 
bind -r n previous-window
bind -r p next-window


# set easier split 
bind-key | split-window -h
bind-key \\ split-window -h
bind-key - split-window -v

   
# Set easier window split keys
# bind-key v split-window -h
# bind-key h split-window -v
     

# escape time to terminal
set -s escape-time 0


# Easy config reload
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded."

set -g pane-border-status top
set -g status-interval 60
set -g status-right-length 140
# set -g status-right 'Continuum status: #{continuum_status} #[fg=green,bg=default,bright]#(tmux-mem-cpu-load) #[fg=red]ðŸ”ƒ#(uptime | cut -d " " -f4,5,7-10,12 | tr -d ",") #[fg=white]âŒš%a %l:%M%p#[default] #[fg=blue]ðŸ“…%Y-%m-%d'


set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-save-interval 5
set -g @plugin 'rose-pine/tmux'
set -g @rose_pine_variant 'dawn' # Options are 'main', 'moon' or 'dawn'


# Rose Pine configuration with green customization
set -g @rose_pine_host 'on' # Enables hostname in the status bar
set -g @rose_pine_date_time '%d/%m %H:%m' # It accepts the date UNIX command format (man date for info)
# set -g @rose_pine_date_time '%d/%m %H:%m' # It accepts the date UNIX command format (man date for info)
# set -g @rose_pine_user 'on' # Turn on the username component in the statusbar
set -g @rose_pine_directory 'on' # Turn on the current folder component in the status bar
set -g @rose_pine_disable_active_window_menu 'on' # Disables the menu that shows the active window on the left
set -g @rose_pine_bar_bg_disable 'on' # Disables background color, for transparent terminal emulators
set -g @rose_pine_left_separator ' | ' # The strings to use as separators are 1-space padded
set -g @rose_pine_right_separator " " # Accepts both normal chars & nerdfont icons
set -g @rose_pine_field_separator ' | ' # Again, 1-space padding, it updates with prefix + I
set -g @rose_pine_window_separator '. ' # Replaces the default `:` between the window number and name


set -g @rose_pine_window_status_separator " | " # Changes the default icon that appears between window names


set -g @rose_pine_default_window_behavior 'on' # Forces tmux default window list behaviour
set -g @rose_pine_show_pane_directory 'on' # Forces tmux to show the current directory as window name
# Previously set -g @rose_pine_window_tabs_enabled

#set -g @plugin 'jaclu/tmux-menus'

# for vim
#set -g @resurrect-strategy-vim 'session'

set -g mouse on

# Improve text selection
set -g set-clipboard on
set -g @copy_use_osc52_fallback on

# Enable focus events
set -g focus-events on

# Better terminal detection
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
 
# for image support
#set -g allow-passthrough on

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

set -g base-index 1
setw -g pane-base-index 1

# Custom green color overrides for Rose Pine theme (must be after plugin initialization)
# Force green pane borders - using specific color codes to override theme
set -g pane-border-style fg=green # Bright green
set -g pane-active-border-style fg=green  # Even brighter green

# Pane border titles - green color with specific formatting
set -g pane-border-format '#[fg=greens,bg=default,bold] #P: #{pane_current_command} '
set -g pane-border-status top
